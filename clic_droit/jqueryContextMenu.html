<!DOCTYPE html>
<html>
	<head>
		<title>Demo</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		
		<style type="text/css">
			BODY,
			HTML {
				padding: 0px;
				margin: 0px;
			}
			BODY {
				font-family: Verdana, Arial, Helvetica, sans-serif;
				font-size: 11px;
				background: #FFF;
				padding: 15px;
			}
			
			H1 {
				font-family: Georgia, serif;
				font-size: 20px;
				font-weight: normal;
			}
			
			H2 {
				font-family: Georgia, serif;
				font-size: 16px;
				font-weight: normal;
				margin: 0px 0px 10px 0px;
			}
			
			#myDiv {
				width: 150px;
				border: solid 1px #2AA7DE;
				background: #6CC8EF;
				padding: 1em .5em;
				margin: 1em;
				float: left;
			}
			
			#options {
				clear: left;
			}
			
			#options INPUT {
				font-family: Verdana, Arial, Helvetica, sans-serif;
				font-size: 11px;
				width: 150px;
			}
		</style>		
		<script src="https://jcrozier.developpez.com/tutoriels/web/jquery/plugin-menu-contextuel/demo/includes/jquery.js" type="text/javascript"></script>
		<script src="https://jcrozier.developpez.com/tutoriels/web/jquery/plugin-menu-contextuel/demo/includes/jquery.contextMenu.js" type="text/javascript"></script>
		<link href="https://jcrozier.developpez.com/tutoriels/web/jquery/plugin-menu-contextuel/demo/includes/jquery.contextMenu.css" rel="stylesheet" type="text/css" />
		
		<script type="text/javascript">
			
			$(document).ready( function() {
				
				// Montre le menu quand on clic sur  #myDiv 
				$("#myDiv").contextMenu({
					menu: 'myMenu'
				},
					function(action) {
					alert(
						'Action: ' + action
						);
				});				
			});
		</script>
	</head>
	<body>
		<h2>Demo</h2>
		<div id="myDiv">Test</div>
		<ul id="myMenu" class="contextMenu">
			<li class="edit"><a href="#edit">Edition</a></li>
			<li class="cut separator"><a href="#cut">Couper</a></li>
			<li class="copy"><a href="#copy">Copier</a></li>
			<li class="paste"><a href="#paste">Coller</a></li>
			<li class="delete"><a href="#delete">Supprimer</a></li>
			<li class="quit separator"><a href="#quit">Quitter</a></li>
		</ul>
	</body>
</html>
